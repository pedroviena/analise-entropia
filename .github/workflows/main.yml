name: An√°lise de Entropia CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  
  build:
   
    runs-on: ubuntu-latest

    
    steps:
     
      - name: Checkout repository
        uses: actions/checkout@v3

    
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: python -m unittest test_entropy.py

      - name: Run entropy analysis script
        run: python analise_entropia.py

  
      - name: Upload analysis artifacts
        uses: actions/upload-artifact@v3
        with:
          name: entropy-analysis-results
          path: |
            grafico_entropia_comparativo.png
            entropy_report.txt
